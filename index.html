<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>CCNS Chatbot Quiz Leaderboard</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
   </head>
   <body>
      <div class="container">
         <!-- Content here -->
         <h1 class="center">Leaderboard</h1>
         <table class="table">
            <thead class="table-inverse">
               <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Score</th>
               </tr>
            </thead>
            <tbody id="board">
            </tbody>
         </table>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script
         src="https://code.jquery.com/jquery-3.2.1.min.js"
         integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
         crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
      <script>
        var apiBaseUrl = 'https://<api-server-address>'
        $.getJSON(`${apiBaseUrl}/v1/players`, (response)=>{
            console.assert(
                response.status.status_code == 200,
                'server response error'
            )
            var users = response.data
            var sorted = users.slice().sort((a,b) => b.score - a.score)
            appendUsers(sorted)
        })

        function appendUsers(sorted) {
            var board = $("#board")
            $.each(sorted, (key, user) => {
                var name = user.name
                var score = user.score
        
                var tr = $("<tr>").append($("<th>").attr("scope","row").text(key+1))
                    .append($("<td>").text(name))
                    .append($("<td>").text(score))
                board.append(tr);
            })
        }
      </script>
   </body>
</html>
